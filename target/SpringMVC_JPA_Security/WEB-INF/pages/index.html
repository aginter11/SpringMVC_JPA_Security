<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>

<div align="center">

    <h1>Welcome</h1>

    <div sec:authorize="!isAuthenticated()">
        <p><a class="btn btn-lg btn-success" th:href="@{/login}" role="button">Войти</a></p>
    </div>

    <div sec:authorize="isAuthenticated()">
        <p> Ваш логин <span sec:authentication="name"></span></p>
        <p> Ваша роль <span sec:authentication="principal.authorities"></span></p>
        <p><a class="btn btn-lg btn-danger" th:href="@{/logout}" role="button">Выйти</a></p>
    </div>

</div>

</body>
</html>
