<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h2>Edit User</h2>

<form action="#" th:action="@{/admin/edit}" th:object="${user}" method="post">
    <input type="hidden" name="id" id="id" th:field="*{id}">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" th:field="*{name}">
    <label for="lastname">Lastname</label>
    <input type="text" name="lastname" id="lastname" th:field="*{lastname}">
    <label for="email">Email</label>
    <input type="text" name="email" id="email" th:field="*{email}">
    <input type="submit" value="Edit User">
</form>
</body>
</html>
